<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Учебная таблица</title>
</head>
<body>
    <table width="50%" height="25%" border="2" cellpadding="1" cellspacing="1" align="center"> 
        <thead> 
            <caption>Прогноз погоды</caption>
          <tr><th>Город</th><th>Утро</th><th>День</th><th>Вечер</th><th>Ночь</th></tr>
          </thead>
          <tbody> 
          <tr><th>Минск</th><td>-5&deg;</td><td>+5<sup>o</sup></td><td rowspan="2">+2<sup>o</sup></td><td>-10&deg;</td></tr>
         
          <tr><th>Брест</th><td>0&deg;</td><td>+9<sup>o</sup></td><td>-4&deg;</td></tr>
         </tbody>
       </table>
</body>
</html>
